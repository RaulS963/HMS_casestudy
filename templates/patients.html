{% extends "base.html" %}

{% block body %}
{% include "nav.html" %}

<div class="container">
	<br>
	<div class="page-header">
		<h1>Patients Details</h1>      
	</div>
	<br>
	<div class="container">
	<table class="table table-striped" border="1">
		<tr>
			<td><b>SSN</b></td>
			<td><b>Patient ID</b></td>
			<td><b>Patient Name</b></td>
			<td><b>Home Address</b></td>
			<td><b>Age</b></td>
			<td><b>Admitted on</b></td>
			<td><b>Room Type</b></td>
			<td><b>Status</b></td>
		</tr>
	{% for patient in patient_details %}
		<tr>
		{% for i in patient %}
			<td>{{ i }} </td>
		{% endfor %}
		</tr>
	{% endfor %}
	</table>
	</div>
</div>	
{% endblock %}
